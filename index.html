
<html>
<head>
<link rel="stylesheet" type="text/css" href="ram.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>
<script src="ram.js"></script>

<div class='container'>
  <div id='calculator'>

    <!-- TITLE -->

    <div id='title' class='text-center'>
      <h5><b>ELECTRONIC CALCULATOR</b></h5>
    </div>

    <!-- ENTRY BOX -->

    <div id='entrybox' class='text-right'>
      <div id='entry'>
        <p id='answer'>0</p>
      </div>
      <div id='history'>
        <p>0</p>
      </div>
    </div>

    <!-- BUTTONS -->

    <div id='buttons'>

      <button class='red' value='ac'>AC</button>
      <button class='red' value='ce'>CE</button>
      <button class='red' value='/'>&divide;</button>
      <button class='red' value='*'>x</button>

      <button class='white'  value='7'>7</button>
      <button class='white'value='8'>8</button>
      <button class='white'value='9'>9</button>
      <button class='red' value='-'>-</button>

      <button class='white' value='4'>4</button>
      <button class='white' value='5'>5</button>
      <button class='white' value='6'>6</button>
      <button class='red' value='+'>+</button>


      <button class='white' value='1'>1</button>
      <button class='white' value='2'>2</button>
      <button class='white' value='3'>3</button>
      <button class='invisible'>N</button>

      <button id='zeroButton' value='0'>0</button>
      <button class="white" value='.'>.</button>
      <button id='equalButton' value='='>=</button>

    </div>
    <!-- end buttons -->
    <div id='tester'></div>
  </div>
  <!-- end calculator -->
</div>
<!-- end container -->

<footer id="footer" class="text-center">
  <div class="container">
    Designed & Coded by
    <a href="https://www.linkedin.com/in/ramana-reddy-00ba1612a/" target="_blank">
        Ramana Reddy</a>
  </div>
</footer>
</body>
</html>
